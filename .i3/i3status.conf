general {
    colors = true
    color_good = "#b8aa4b"
    color_bad = "#ef545f"
    color_degraded = "#dcc670"
    output_format = "i3bar"
    interval = 2
}

order += "disk /"
order += "ethernet enp0s25"
order += "wireless wlp3s0"
order += "cpu_temperature all"
order += "volume master"
order += "tztime local"

disk "/" {
    format = "%free"
}

ethernet enp0s25 {
    format_up = "%ip"
    format_down = "no ethernet"
}

wireless wlp3s0 {
    format_up = "%ip @ %essid (%quality)"
    format_down = "no wifi"
}

tztime local {
    format = "%a %b %e %Y %l:%M %p"
}

cpu_temperature all {
    format = "%degreesC"
}

volume master {
    format = "%volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}


